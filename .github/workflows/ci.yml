name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: ./backend
        run: pnpm run lint || echo "No lint script"
      - name: Type check
        working-directory: ./backend
        run: pnpm run build --noEmit || pnpm tsc --noEmit
      - name: Test
        working-directory: ./backend
        run: pnpm test
      - name: Build
        working-directory: ./backend
        run: pnpm build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: ./frontend
        run: pnpm run lint
      - name: Type check
        working-directory: ./frontend
        run: pnpm run build --noEmit || pnpm tsc --noEmit
      - name: Build
        working-directory: ./frontend
        run: pnpm build
